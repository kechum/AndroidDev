<div *ngIf="errortext">
  <h4 class="text-center">{{errortext}}</h4>
</div>

<div class="row equal row-eq-height mt-4">
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let post of posts | paginate: { itemsPerPage: 12, currentPage: p }">
  <div class="card h-100">
    <h5 class="card-header">{{ post.title }}</h5>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
      <button class="btn btn-primary">Ir al Post</button>
    </div>
  </div>
</div>
</div>
<div class="container text-center">
  <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
