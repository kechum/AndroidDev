<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let post of posts">
  <div class="card">
    <h4 class="card-header">{{ post.title }}</h4>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
      <button class="btn btn-primary">Ir al Post</button>
    </div>
  </div>
</div>
