<div *ngIf="errortext">
  <h4 class="text-center">{{errortext}}</h4>
</div>

<!--<div class="row equal row-eq-height mt-4">-->
<div class="card-columns">
<div class="card h-100 card__item animated fadeIn" *ngFor="let post of posts | paginate: { itemsPerPage: 30, currentPage: p }">
    <div>
      <img class="card-img-top" src="{{ post.thumbnail}}">
    </div>
    <div class="card-body post__body">
      <h6>{{ post.title }}</h6>
      <a href="{{post.url}}" target="_blank" class="btn btn-primary mt-2">Ir al Post</a>
    </div>
</div>
</div>
<div class="container text-center">
  <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
